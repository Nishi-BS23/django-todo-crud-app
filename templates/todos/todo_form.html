{% extends 'todos/base.html' %} {% block title %}{{ action }} Todo{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ action }} Todo</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              value="{{ todo.title|default:'' }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="3"
            >
{{ todo.description|default:'' }}</textarea
            >
          </div>

          {% if todo %}
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="completed"
              name="completed"
              {%
              if
              todo.completed
              %}checked{%
              endif
              %}
            />
            <label class="form-check-label" for="completed"> Completed </label>
          </div>
          {% endif %}

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              {{ action }} Todo
            </button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
